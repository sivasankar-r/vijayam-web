<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	>
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Vijayam</title>
</h:head>

<f:view>
	<h:body>
		<h:outputStylesheet name="login.css" library="css" target="head" />
		<h:outputStylesheet name="bootstrap.css" library="css/bootstrap" target="head" />
		<div id="header">
			<h:form id="loginForm" class="form-signin">
				<div class="container">
			        <h2 class="form-signin-heading">Welcome to Vijayam</h2>
			        <h:panelGrid id="panel" columns="2" border="0" cellpadding="5" cellspacing="10">
			        	<h:outputText value="User Name "/>
						<h:inputText value="#{contentProviderMBean.contentProvider.username}"/>
						<h:outputText value="Password " />
						<h:inputSecret value="#{contentProviderMBean.contentProvider.password}"/>
						<h:outputText />
						<h:commandLink class="btn btn-primary" action="#{loginController.login}"
							value="Sign in">
						</h:commandLink>
			        </h:panelGrid>
			    </div>
			    <div class="alert alert-error" style="display:#{loginController.loginMessage != null ? 'block' : 'none'}">
			    	<h:outputText id="errorMsg" value="#{loginController.loginMessage}"/>
  				</div>
			</h:form>
		</div>
	</h:body>
</f:view>
</html>
